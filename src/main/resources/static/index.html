<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAKE as much?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search">
        <div id="textarea" class="editable" contenteditable></div>
        <div class="button-container">
            <button id="extract" onclick="extractKeywords()">Extract</button>
            <button id="edit" disabled>Edit</button>
        </div>
    </div>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="slide slide_1">
                        <label for="slide1">+++</label>
                        <div class="slide-content" id="largeSlide"></div>
                    </div>
                    <div class="slide slide_2">
                        <label for="slide2">++</label>
                        <div class="slide-content" id="mediumSlide"></div>
                    </div>
                    <div class="slide slide_3">
                        <label for="slide3">+</label>
                        <div class="slide-content" id="smallSlide"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
        </div>
        <div id="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
        </div>
    </div>
    <script src="placeholder-animate.js"></script>
    <script src="rake.js"></script>
</body>
</html>
